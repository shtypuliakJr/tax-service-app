<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Report view</title>

    <style>
        .main-background {
            width: 400px;
            height: 500px;
            background: lightskyblue;
            padding: 10px 20px 10px 10px;
            border-radius: 25px;
            float: outside;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }

        .main-functional {
            width: 100%;
            height: 10%;
            display: inline;
            float: top;
        }

        table {
            width: 100%;
            height: 70%;
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }

        input {
            width: 100px;
            height: 40px;
            text-align: center;
            color: black;
        }

    </style>
</head>

<body>

<div>
    <div align="right">
        <span sec:authentication="name">Email</span>
    </div>
    <div align="left">
        <a th:href="@{/user/user}">
            <button>Return to main page</button>
        </a>
    </div>
</div>
<div class="main-background">
    <div class="main-functional">

        <div>
            <form th:action="@{report-edit/{id}(id=${report.id})}" th:method="get">
                <input type="submit" value="Edit" class="btn btn-danger"/>
            </form>
        </div>

        <div>
            <form th:action="@{report-delete/{id}(id=${report.id})}" th:method="post">
                <input type="submit" value="Delete" class="btn btn-danger"/>
            </form>
        </div>

    </div>
    <table>
        <tbody>
        <tr>
            <td><p>Income</p></td>
            <td><span th:text="${report.income}">Income</span></td>
        </tr>
        <tr>
            <td><p>Tax rate</p></td>
            <td><span th:text="${report.taxRate}">Tax rate</span></td>
        </tr>
        <tr>
            <td><p>Period</p></td>
            <td><span th:text="${report.taxPeriod}">Tax period</span></td>
        </tr>
        <tr>
            <td><p>Year</p></td>
            <td><span th:text="${report.year}">Year</span></td>
        </tr>
        <tr>
            <td><p>Report date</p></td>
            <td><span th:text="${report.reportDate}">Report date</span></td>
        </tr>
        <tr>
            <td><p>Status</p></td>
            <td><span th:text="${report.status}">Status</span></td>
        </tr>
        <tr>
            <td><p>Comment</p></td>
            <td><span th:text="${report.comment}">Comment</span></td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
