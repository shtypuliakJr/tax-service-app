<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <style>

        .main-background {
            width: 900px;
            height: 750px;
            background: lightskyblue;
            padding: 10px 20px 10px 10px;
            border-radius: 25px;
            float: outside;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }

        .main-input {
            border: white solid 1px;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            background-color: #008CBA;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
            height: 100%;
        }

        th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .div-button-apply {
            float: left;
        }

    </style>
</head>

<body>
<div align="right">

    <a th:href="@{/user/user-info}">
        <span sec:authentication="name">Username</span>
    </a>
    <form th:action="@{/logout}" th:method="post">
        <input class="main-input" type="submit" value="Logout"/>
    </form>

</div>
<div>
    <div class="main-background">
        <h3 align="center">Report list</h3>

        <div>
            <div class="div-button-apply">
                <a th:href="@{/user/report-form}">
                    <button class="main-input">Apply new report</button>
                </a>
            </div>

            <div align="right">
                <form action="#" th:action="@{/user/user}" th:method="GET">

                    <label for="date">
                        Select date:
                        <input type="date" id="date" name="date" min="2010-01-01" max="2021-12-31"/>
                    </label>

                    <select id="period" name="period">
                        <option value="">Select period</option>
                        <option th:each="period : ${T(com.taxserviceapp.data.entity.TaxPeriod).values()}"
                                th:text="${period.getPeriod()}"
                                th:value="${period.name()}">
                            ..
                        </option>
                    </select>

                    <select id="status" name="status">
                        <option value="">Select status</option>
                        <option th:each="status : ${T(com.taxserviceapp.data.entity.Status).values()}"
                                th:text="${status.getStatusName()}"
                                th:value="${status.name()}">
                            ..
                        </option>
                    </select>

                    <select id="sortField" name="sortField">
                        <option value="">Select sorting field</option>
                        <option th:each="sortField : ${T(com.taxserviceapp.web.dto.SortField).values()}"
                                th:text="${sortField.getSortName()}"
                                th:value="${sortField.name()}">
                            ..
                        </option>
                    </select>

                    <input class="main-input" type="submit" value="Submit"/>

                </form>
            </div>
        </div>

        <br/>

        <div>
            <table>
                <thead>
                <tr>
                    <th>Income, $</th>
                    <th>Tax rate, %</th>
                    <th>Period</th>
                    <th>Year</th>
                    <th>Report Date</th>
                    <th>Comment</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${reportList.isEmpty()}">
                    <td colspan="8">No result</td>
                </tr>
                <tr th:each="report: ${reportList}">
                    <td><span th:text="${report.income}">income</span></td>
                    <td><span th:text="${report.taxRate}">taxRate</span></td>
                    <td><span th:text="${report.taxPeriod.getPeriod()}">taxPeriod</span></td>
                    <td><span th:text="${report.year}">year</span></td>
                    <td><span th:text="${report.reportDate}">reportDate</span></td>
                    <td><span th:text="${report.comment}">comment</span></td>
                    <td><span th:text="${report.status.getStatusName()}">status</span></td>
                    <td>
                        <div>
                            <a style="text-decoration: none" th:href="@{report-view/{id}(id=${report.id})}">
                                <input type="button" value="View"/>
                            </a>
                            <a style="text-decoration: none" th:href="@{report-edit/{id}(id=${report.id})}">
                                <input type="button" value="Edit"/>
                            </a>
                            <a style="text-decoration: none" th:href="@{report-delete/{id}(id=${report.id})}">
                                <input type="button" value="Delete"/>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
