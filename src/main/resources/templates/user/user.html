<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .main-background {
            width: 800px;
            height: 750px;
            background: lightskyblue;
            padding: 10px 20px 10px 10px;
            border-radius: 25px;
            float: outside;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }

        button {
            border: white solid 1px;
            color: white;
            padding: 15px 32px;
            text-align: center;
            /*display: inline-block;*/
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            background-color: #008CBA;

        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
            height: 100%;
        }

        th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .div-button-apply {
            /*border: 2px solid black;*/
            float: left;
        }
        .div-button-sort {
            float: right;
        }
    </style>
</head>

<body>
<span sec:authentication="name">Username</span>

<form method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>
<div>
    <div class="main-background">
        <h3 align="center">Report list</h3>

        <div>
            <div class="div-button-apply">
                <a th:href="@{/user/report-form}">
                    <button>Apply new report</button>
                </a>
            </div>
            <form th:action="@{report-sort}" method="post">
                <input type="button" value="sort"/>
            </form>

        </div>

        <br/>

        <div>
            <table>
                <thead>
                <tr>
                    <th>Income</th>
                    <th>Tax rate</th>
                    <th>Period</th>
                    <th>Year</th>
                    <th>Report Date</th>
                    <th>Comment</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${reportList.isEmpty()}">
                    <td colspan="7">No result</td>
                </tr>
                <tr th:each="report: ${reportList}">
                    <td><span th:text="${report.income}">income</span></td>
                    <td><span th:text="${report.taxRate}">taxRate</span></td>
                    <td><span th:text="${report.taxPeriod}">taxPeriod</span></td>
                    <td><span th:text="${report.year}">year</span></td>
                    <td><span th:text="${report.reportDate}">reportDate</span></td>
                    <td><span th:text="${report.comment}">comment</span></td>
                    <td><span th:text="${report.status}">status</span></td>
                    <td><a th:href="@{report-view/{id}(id=${report.id})}">View</a></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
