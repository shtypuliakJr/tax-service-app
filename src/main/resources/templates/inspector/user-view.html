<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</head>


<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="form-group row">
        <div class="col-md-5">
            <form style="display: inline;" action="#" th:action="@{/inspector/statistic}" th:method="GET">
                <button type="submit" class="btn btn-primary">Statistic</button>
            </form>
        </div>
        <div class="col-md-5">
            <form style="display: inline;" action="#" th:action="@{/inspector/reports}" th:method="GET">
                <button type="submit" class="btn btn-primary">Reports</button>
            </form>
        </div>
    </div>

    <div class="navbar-nav ml-auto">
        <div class="form-group row">

            <div class="col-md-8">
                <form style="display: inline;" action="#" th:action="@{/inspector/inspector-info}" th:method="POST">
                    <input class="btn btn-success" type="submit" th:value="${#authentication.name}"/>
                </form>
            </div>
            <div class="col-md-4">
                <form style="display: inline;" action="#" th:action="@{/logout}" th:method="POST">
                    <input class="btn btn-danger" type="submit" value="Logout"/>
                </form>
            </div>
        </div>

    </div>
</nav>
<div class="container">
    <div style="text-align: center">
        <h1>User Information</h1>
    </div>
    <table class="table table-striped">
        <thead>

        <tr>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><b>Full name: </b></td>
            <td><span th:utext="${userInfo.firstName} + ' '+ ${userInfo.lastName}"></span></td>
        </tr>
        <tr>
            <td><b>Email: </b></td>
            <td><span th:utext="${userInfo.email}"></span></td>
        </tr>
        <tr>
            <td><b>Age: </b></td>
            <td><span th:utext="${userInfo.age}"></span></td>
        </tr>
        <tr>
            <td><b>Registration date: </b></td>
            <td><span th:utext="${userInfo.dateOfRegistration}"></span></td>
        </tr>
        <tr>
            <td><b>IPN: </b></td>
            <td><span th:utext="${userInfo.ipn}"></span></td>
        </tr>
        <tr>
            <td><b>Personality: </b></td>
            <td><span th:utext="${userInfo.personality.getPersonalityName()}"></span></td>
        </tr>
        <tr>
            <td><b>Address: </b></td>
            <td><span th:utext="${userInfo.address}"></span></td>
        </tr>
        </tbody>
    </table>
    <div>
        <form action="#" th:action="@{/inspector/reports}" th:method="get">
            <input type="hidden" th:id="userId" th:name="userId" th:value="${userInfo.id}"/>
            <button type="submit" class="btn btn-outline-primary">Show reports</button>
        </form>
    </div>
</div>
</body>
</html>
