<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Statistic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</head>


<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="form-group row">
        <div class="col-md-5">
            <form style="display: inline;" action="#" th:action="@{/inspector/statistic}" th:method="GET">
                <button type="submit" class="btn btn-primary">Statistic</button>
            </form>
        </div>
        <div class="col-md-5">
            <form style="display: inline;" action="#" th:action="@{/inspector/reports}" th:method="GET">
                <button type="submit" class="btn btn-primary">Reports</button>
            </form>
        </div>
    </div>
    <div class="col-md">
        <div style="text-align: center;">
            <h1>Statistic</h1>
        </div>
    </div>

    <div class="navbar-nav ml-auto">
        <div class="form-group row">
            <div class="col-sm-8">
                <span data-th-text="'Inpector: ' + ${#authentication.name}"></span>
            </div>
            <div class="col-sm-4">
                <form style="display: inline;" action="#" th:action="@{/logout}" th:method="POST">
                    <input class="btn btn-danger" type="submit" value="Logout"/>
                </form>
            </div>
        </div>
    </div>

</nav>

<div class="container">

    <div>
        <table class="table table-striped">
            <thead>

            <tr>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><b>Inspector count: </b></td>
                <td><span th:utext="${statistic.countOfInspectors}"></span></td>
            </tr>
            <tr>
                <td><b>Users count: </b></td>
                <td><span th:utext="${statistic.countOfUsers}"></span></td>
            </tr>
            <tr>
                <td><b>Reports count: </b></td>
                <td><span th:utext="${statistic.countOfReports}"></span></td>
            </tr>
            <tr>
                <td><b>Reports processing: </b></td>
                <td><span th:utext="${statistic.processingReports}"></span></td>
            </tr>
            <tr>
                <td><b>Reports approved: </b></td>
                <td><span th:utext="${statistic.approvedReports}"></span></td>
            </tr>
            <tr>
                <td><b>Reports disapproved: </b></td>
                <td><span th:utext="${statistic.disapprovedReports}"></span></td>
            </tr>
            </tbody>
        </table>

        <br/>
        <div>
            <div style="text-align: center">
                <h1>Reports per each year</h1>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <td th:each="reportsCount: ${statistic.countReportsPerYear}">
                        <span th:utext="${reportsCount.key}">Year</span>
                    </td>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td th:each="reportsCount: ${statistic.countReportsPerYear}">
                        <span th:utext="${reportsCount.value}">Count of reports</span>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
</body>
</html>
